<main>
<section class="formulario">
<h2>Formulário de Associação</h2>
<form action="#" method="post">
<label for="nome">Nome completo:</label>
<input type="text" id="nome" name="nome" required>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>

<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" required>

<label for="endereco">Endereço:</label>
<input type="text" id="endereco" name="endereco">

<label for="interesse">Interesse:</label>
<select id="interesse" name="interesse">
<option value="catequese">Catequese</option>
<option value="quero_me_associar">Quero me associar</option>
<option value="dizimo">dizimo</option>
</select>

<label for="mensagem">Mensagem adicional:</label>
<textarea id="mensagem" name="mensagem" rows="4"></textarea>

<button type="submit">Enviar</button>
</form>
</section>

</main>
